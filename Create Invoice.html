<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <header>
    <h1>Invoice Management System</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="create-invoice.html">Create Invoice</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="create-invoice">
    <h2>Create a New Invoice</h2>
    <form id="invoice-form">
      <label for="invoice-number">Invoice Number:</label>
      <input type="text" id="invoice-number" name="invoice-number" required><br>

      <label for="client-name">Client Name:</label>
      <input type="text" id="client-name" name="client-name" required><br>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required><br>

      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date" required><br>

      <button type="submit">Create Invoice</button>
    </form>
  </section>
